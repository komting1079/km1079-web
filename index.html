<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP Text File Reader</title>
</head>
<body>
    <h1>GCP 텍스트 파일 내용</h1>
    <pre id="file-content">파일 내용을 불러오는 중...</pre>

    <script>
        fetch('https://asia-northeast3-tensile-pixel-460903-f7.cloudfunctions.net/read_text_file')  // Cloud Functions URL
            .then(response => {
                if (!response.ok) {
                    throw new Error('네트워크 응답이 좋지 않습니다.');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('file-content').textContent = data.content; // 파일 내용 출력
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('file-content').textContent = '파일을 불러오는 데 오류가 발생했습니다.';
            });
    </script>
</body>
</html>
