
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCP R Studio 텍스트 파일 읽기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #loading {
            display: none;
            font-size: 1.2em;
            color: #007BFF;
        }
        #error {
            color: red;
        }
    </style>
    <script>
        async function fetchData() {
            const loadingIndicator = document.getElementById('loading');
            const errorMessage = document.getElementById('error');
            const fileContent = document.getElementById('file-content');

            loadingIndicator.style.display = 'block'; // 로딩 인디케이터 표시
            errorMessage.innerText = ''; // 이전 오류 메시지 초기화

            try {
                const response = await fetch('/get-text-file');
                if (!response.ok) {
                    throw new Error('파일을 불러오는 데 실패했습니다.');
                }
                const data = await response.text();
                fileContent.innerText = data;
            } catch (error) {
                errorMessage.innerText = error.message; // 오류 메시지 표시
            } finally {
                loadingIndicator.style.display = 'none'; // 로딩 인디케이터 숨기기
            }
        }

        window.onload = fetchData;
    </script>
</head>
<body>
    <h1>GCP R Studio 텍스트 파일 내용</h1>
    <div id="loading">파일을 불러오는 중...</div>
    <div id="error"></div>
    <pre id="file-content">파일 내용을 불러오는 중...</pre>
</body>
</html>
